apiVersion: apps/v1
kind: Deployment
metadata:
  name: shogun-deployment
  labels:
    app: shogun
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shogun
  template:
    metadata:
      labels:
        app: shogun
    spec:
      containers:
        - name: shogun-container
          # MODIFIED: Point to your Docker Hub repository
          image: sudharsanan62034/shogun:landing
          # MODIFIED: Ensure it always pulls from the repo
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"