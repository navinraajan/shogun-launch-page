apiVersion: apps/v1
kind: Deployment
metadata:
  name: shogun-deployment
  labels:
    app: shogun
spec:
  replicas: 2  # you can scale replicas later
  selector:
    matchLabels:
      app: shogun
  template:
    metadata:
      labels:
        app: shogun
    spec:
      containers:
        - name: shogun-container
          image: shogun-app:latest  # local image
          imagePullPolicy: IfNotPresent  # prevents trying to pull from registry
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
