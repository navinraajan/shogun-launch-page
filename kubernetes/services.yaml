apiVersion: v1
kind: Service
metadata:
  name: shogun-service
  labels:
    app: shogun
spec:
  type: NodePort
  selector:
    app: shogun
  ports:
    - name: http
      port: 3000         # Service port (inside cluster)
      targetPort: 3000   # Container port
      nodePort: 32000    # External port on node (accessible via browser)
